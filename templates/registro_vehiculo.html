<!DOCTYPE html>
<html>
<head>
    <title>Registro de Vehículo</title>
</head>
<body>
    <h1>Registrar Vehículo</h1>
    <form method="post">
        Marca: <input type="text" name="marca"><br>
        Línea: <input type="text" name="linea"><br>
        Año: <input type="text" name="anio"><br>
        Número de serie: <input type="text" name="serie"><br>
        Número de motor: <input type="text" name="motor"><br>
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
